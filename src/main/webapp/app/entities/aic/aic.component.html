<div>
    <h2 id="page-heading">
        <span>Aics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aic" [routerLink]="['/aic/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Aic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Prob</span></th>
            <th><span>Mult</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aic of aics ;trackBy: trackId">
                <td><a [routerLink]="['/aic', aic.id, 'view' ]">{{aic.id}}</a></td>
                <td>{{aic.prob}}</td>
                <td>{{aic.mult}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aic', aic.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aic', aic.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'aic', { outlets: { popup: aic.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
