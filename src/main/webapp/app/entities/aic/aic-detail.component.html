<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aic">
            <h2><span>Aic</span> {{aic.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Prob</span></dt>
                <dd>
                    <span>{{aic.prob}}</span>
                </dd>
                <dt><span>Mult</span></dt>
                <dd>
                    <span>{{aic.mult}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aic', aic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
