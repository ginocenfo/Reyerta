<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-aic-heading">Create or edit a Aic</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!aic.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="aic.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prob">Prob</label>
                    <input type="number" class="form-control" name="prob" id="field_prob"
                        [(ngModel)]="aic.prob" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mult">Mult</label>
                    <input type="number" class="form-control" name="mult" id="field_mult"
                        [(ngModel)]="aic.mult" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
