<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-profile-points-heading">Create or edit a Profile Points</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!profilePoints.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="profilePoints.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_points">Points</label>
                    <input type="number" class="form-control" name="points" id="field_points"
                        [(ngModel)]="profilePoints.points" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_perfil">Perfil</label>
                    <select class="form-control" name="perfil" [(ngModel)]="profilePoints.perfil" id="field_perfil" >
                        <option value="CARISMA">CARISMA</option>
                        <option value="CONSTITUCION">CONSTITUCION</option>
                        <option value="DESTREZA">DESTREZA</option>
                        <option value="FUERZA">FUERZA</option>
                        <option value="INTELIGENCIA">INTELIGENCIA</option>
                        <option value="SABIDURIA">SABIDURIA</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
